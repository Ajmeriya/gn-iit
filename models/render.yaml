services:
  - type: web
    name: ai-model-service
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: PYTHONPATH=/opt/render/project/src/models:$PYTHONPATH gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 ai_service:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

